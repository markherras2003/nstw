<!DOCTYPE html>
<html>
<head>
    <title>DOST Registration Survey</title>
    <meta http-equiv="refresh" content="25"/>
    <script src="js/jquery.js"></script>
    <script src="js/survey.jquery.js"></script>
    <script src="js/highcharts.js"></script>
    <script src="js/exporting.js"></script>
    <script src="js/export-data.js"></script>  
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/dash.css">
    <link rel="stylesheet" type="text/css" href="css/font-awsome/css/font-awesome.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body style="overflow-y: scroll">
<div class="wrapper">
        <div class="refresh-overlay">
            <div class="refresh-img"><img src="images/loading.gif" height="75" width="75" alt=""></div>
        </div>
    <div class="logo-container">
        <img src="images/logo.png" height="48" width="48"> <span class="logo-title">Department of Science And Technology</span>
    </div>
        <div style="margin-top: 50px"></div>

        <div style="text-align: center;">Chart Refresh in <span id="time">25</span> seconds! </div>
        <div style="text-align: center;padding-bottom: 25px;">Update as of : <span id="dates"></span></div>

        <div class="chart-container" id="#content_div_id" style="background: #ffffff;">


        
                <div class="container">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="dash-box dash-box-color-1">
                                    <div class="dash-box-icon">
                                        <i class="fa fa-user"></i>
                                    </div>
                                    <div class="dash-box-body">
                                        <span class="dash-box-count">8,252</span>
                                        <span class="dash-box-title">Male</span>
                                    </div>			
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="dash-box dash-box-color-2">
                                    <div class="dash-box-icon">
                                        <i class="glyphicon glyphicon-woman"></i>
                                    </div>
                                    <div class="dash-box-body">
                                        <span class="dash-box-count">100</span>
                                        <span class="dash-box-title">Female</span>
                                    </div>
                                    			
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="dash-box dash-box-color-3">
                                    <div class="dash-box-icon">
                                        <i class="glyphicon glyphicon-heart"></i>
                                    </div>
                                    <div class="dash-box-body">
                                        <span class="dash-box-count">2502</span>
                                        <span class="dash-box-title">Enrichment Content</span>
                                    </div>
                                    
                                    <div class="dash-box-action">
                                        <button>More Info</button>
                                    </div>				
                                </div>
                            </div>
                        </div>
                    </div>
        
        
        
        
        </div>
</div>

<script type="text/javascript" src="js/chart.js"></script>
</body>
</html>
